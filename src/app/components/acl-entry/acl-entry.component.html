<form fsForm [submit]="save">
  <fs-dialog>
    <div mat-dialog-title>{{ titleEdit? titleEdit : titleAdd }}</div>
    <mat-dialog-content>
      @if (aclObjectRole) {
        <div>
          @if (aclObjectEntry.object) {
            <fs-label-field>
              <fs-label>{{indexedAclRoleLevels[aclObjectEntry.level]}}</fs-label>
              {{aclObjectEntry.object.name}}
            </fs-label-field>
          }
          <fs-acl-object-roles
            [aclRoles]="aclRoles"
            [aclObjectRoles]="[aclObjectRole]"
            [required]="required"
            (change)="aclObjectRoleChange($event)">
          </fs-acl-object-roles>
        </div>
      }
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button type="submit" color="primary">Save</button>
      <button mat-button mat-dialog-close type="button">Cancel</button>
    </mat-dialog-actions>
  </fs-dialog>
</form>
